<html>

  <body>
    <div style="color:green;font-size:36px;">
    <script language="JavaScript">
        var m_kote1 = prompt("D1=" + "");
        var m_kote2 = prompt("D2=" + "");
        var daysAmount = m_kote1 - m_kote2;
        var secondsAmount = daysAmount * 86400;

        document.write("D1=" + m_kote1 + "<br>");
        document.write("D2=" + m_kote2 + "<br>");
        document.write("Ilość sekund=" + secondsAmount + " " + "sekund" + "<br>");
    </script>
    </div>
