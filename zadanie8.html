<!DOCTYPE html> 
<head> 
<script type="text/javascript"> 
 function show_confirm() 
 { 
 var r=confirm("Naciśnij klawisz"); 
 if (r==true) 
 { document.write("Nacisnąłeś OK!"); } 
 else 
 { document.write("Nacisnąłeś Cancel!"); } 
 } 
</script> 
</head> 
<h4>Zastosowanie:</h4>
Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. 
<br>Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. <br>Jeżeli zostanie 
wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.<br>
<body>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" /> 
 <input type="button" value="zamknij okno" onclick="window.close()"/>
</body> 
</html>
